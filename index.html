<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Baggu Copy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Message Bar -->
<div class="bg-dark text-white text-center py-2 message-bar">
    Free shipping on US orders over $50
</div>

<!-- Navbar (Fixed at the top, stays visible when offcanvas is open) -->
<nav class="navbar navbar-expand-lg py-0 navbar-custom bg-light">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="d-flex">
            <a class="nav-link fw-light fs-5 me-3" href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">SHOP</a>
            <a class="nav-link fw-light fs-5 me-4" href="#">INFO</a>
            <a class="nav-link fw-light fs-5" href="#"><i class="bi bi-search"></i></a>
        </div>
        <!-- Baggu logo -->
        <a class="navbar-brand" href="#">
            <img src="https://cdn.sanity.io/images/t9jjg1v5/production/01784231ba10b9a65fd12b444553531a23658279-1366x320.svg" alt="Baggu Logo" style="height: 25px; width:auto;">
        </a>
        <div class="d-flex align-items-center">
            <a class="nav-link fw-light fs-5" href="#">CART (0)</a>
        </div>
    </div>
</nav>

<!-- Offcanvas Menu (slides in from the left) -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasMenuLabel">SHOP</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="list-unstyled">
            <li><a href="#" class="text-dark fs-1 text-decoration-none">NEW ARRIVALS</a></li>
            <li><a href="#" class="text-dark fs-1 text-decoration-none">BEST SELLERS</a></li>
            <li><a href="#" class="text-dark fs-1 text-decoration-none">COLLABORATIONS</a></li>
            <li><hr></li>
            <li><a href="#" class="text-dark fs-1 text-decoration-none">CROSSBODY BAGS</a></li>
            <li><a href="#" class="text-dark fs-1 text-decoration-none">REUSABLE BAGS</a></li>
            <li><a href="#" class="text-dark fs-1 text-decoration-none">PURSES & TOTES</a></li>
            <li><a href="#" class="text-dark fs-1 text-decoration-none">BACKPACKS</a></li>
            <li><a href="#" class="text-dark fs-1 text-decoration-none">POUCHES & CASES</a></li>
            <li><a href="#" class="text-dark fs-1 text-decoration-none">TRAVEL</a></li>
            <li><a href="#" class="text-dark fs-1 text-decoration-none">LIFESTYLE & OUTDOOR</a></li>
            <li><a href="#" class="text-dark fs-1 text-decoration-none">ACCESSORIES</a></li>
            <li><a href="#" class="text-dark fs-1 text-decoration-none">SALE</a></li>
        </ul>
    </div>

<div class="row justify-content-center">
    <div class="col">
        <img src="https://www.baggu.com/_next/image?url=https%3A%2F%2Fcdn.sanity.io%2Fimages%2Ft9jjg1v5%2Fproduction%2Fff39ddada52836c87867ab70d96a3b2f3a1c828d-2880x1800.jpg&w=3840&q=75" class="img-fluid pt-3">
    </div>
</div>
</div>

</html>
